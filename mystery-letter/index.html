<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mystery Letter</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>MYSTERY LETTER <span>🕵️</span></h1>
  </header>
  <main>
    <div id="counter-container">
      <p>Words Counter 🔽</p>
      <p id="carta-contador"></p>
    </div>

    <div id="input-container">
      <input type="text" id="carta-texto" placeholder="Type the content of the letter">
      <button id="criar-carta">Generate</button>
    </div>

    <div id="letter-container">
      <p id="carta-gerada"></p>
    </div>
  </main>
</body>
</html>
