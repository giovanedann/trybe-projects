<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div id="content-container">

      <header>
        <h1 name="bola">To-do List</h1>
        <p id="funcionamento">
          Click 2 times on a task to mark as completed.
        </p>
      </header>

      <main>
        <input type="text" id="texto-tarefa" placeholder="Digite sua tarefa aqui"/>
        <button id="criar-tarefa">Criar</button>
        <button id="apaga-tudo">Apagar tudo</button>
        <button id="remover-finalizados">Remover finalizados</button>
      </main>

      <div>
        <ol id="lista-tarefas"></ol>
      </div>

      <footer>
        <button id="salvar-tarefas">Salvar Tarefas 📁</button>
        <button id="mover-cima">Mover 🔼</button>
        <button id="mover-baixo">Mover 🔽</button>
        <button id="remover-selecionado">Remover Selecionada 🗑️</button>
      </footer>

    </div>
    <script src="script.js"></script>
  </body>
</html>
