<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Pixel Art</h1>
    </header>
    <main>
      <div id="color-palette">
        <div class="color black"></div>
        <div class="color red"></div>
        <input
          type="color"
          class="color-selector"
          id="second-div-color-picker"
        />
        <label for="second-div-color-picker">Select color</label>
        <div class="color blue"></div>
        <input
          type="color"
          class="color-selector"
          id="third-div-color-picker"
        />
        <label for="third-div-color-picker">Select color</label>
        <div class="color green"></div>
        <input
          type="color"
          class="color-selector"
          id="fourth-div-color-picker"
        />
        <label for="fourth-div-color-picker">Select color</label>
      </div>
      <div id="pixel-board"></div>
    </main>
    <script src="script.js"></script>
  </body>
  <footer>
    <p>Designed by <a href="https://github.com/giovanedann">Giovane</a>, 2022.</p>
  </footer>
</html>
